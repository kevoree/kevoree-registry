<div class="well">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1 translate="login.title">Authentication</h1>
      <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
        <strong>Authentication failed!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" ng-submit="vm.login()">
        <div class="form-group">
          <label for="username" translate="global.form.username">Login</label>
          <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username">
        </div>
        <div class="form-group">
          <label for="password" translate="login.form.password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="vm.password">
        </div>
        <button type="submit" class="btn btn-primary" translate="login.form.button">Authenticate</button>
      </form>
      <p></p>
      <div class="alert alert-warning">
        <div translate="global.messages.info.register">
          You don't have an account yet? <a ui-sref="register">Register a new account</a>
        </div>
        <div translate="global.messages.info.reset-password">
          Forgot your password? <a ui-sref="reset-request">Reset your password</a>
        </div>
      </div>
    </div>
  </div>
</div>
