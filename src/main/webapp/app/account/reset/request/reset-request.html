<div class="well">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 translate="request.title">Reset password</h1>
      <p translate="request.description"></p>

      <div class="alert alert-success" ng-show="vm.success" translate="request.messages.success">
        <strong>Password reset!</strong> Please check your email for confirmation.
      </div>

      <div class="alert alert-danger" ng-show="vm.error" translate="request.messages.error">
        <strong>Password reset failed!</strong> Please check your input and try again.
      </div>

      <form ng-show="!vm.success" name="form" role="form" novalidate ng-submit="vm.reset()" show-validation>
        <div class="form-group">
          <label translate="global.form.email">E-mail</label>
          <input type="email" class="form-control" name="email" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="vm.email" ng-minlength=5 ng-maxlength=100 required>
          <div ng-show="form.email.$dirty && form.email.$invalid">
            <p class="help-block" ng-show="form.email.$error.required" translate="global.messages.validate.email.required">
              Your e-mail is required.
            </p>
            <p class="help-block" ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid">
              Your e-mail is invalid.
            </p>
          </div>
        </div>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="request.form.button">Reset password</button>
      </form>
    </div>
  </div>
</div>
