
<div>
    <h2><span translate="kevoreeRegistryApp.deployUnit.detail.title">Deploy Unit</span> {{vm.deployUnit.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="kevoreeRegistryApp.deployUnit.platform">Platform</span></dt>
        <dd>
            <span>{{vm.deployUnit.platform}}</span>
        </dd>
        <hr>
        <dt><span translate="kevoreeRegistryApp.deployUnit.path">Path</span></dt>
        <dd>
            <span>{{vm.deployUnit.path}}</span>
        </dd>
        <hr>
        <dt><span translate="kevoreeRegistryApp.deployUnit.priority">Priority</span></dt>
        <dd>
            <span>{{vm.deployUnit.priority}}</span>
        </dd>
        <hr>
        <dt><span translate="kevoreeRegistryApp.deployUnit.typeDefinition">Type Definition</span></dt>
        <dd>
            <a ui-sref="type-definition-detail({id:vm.deployUnit.typeDefinition.id})">{{vm.deployUnit.typeDefinition.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
