
<div>
    <h2><span translate="kevoreeRegistryApp.namespace.detail.title">Namespace</span> {{vm.namespace.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="kevoreeRegistryApp.namespace.name">Name</span></dt>
        <dd>
            <span>{{vm.namespace.name}}</span>
        </dd>
        <hr>
        <dt><span translate="kevoreeRegistryApp.namespace.owner">Owner</span></dt>
        <dd>
            {{vm.namespace.owner.id}}
        </dd>
        <hr>
        <dt><span translate="kevoreeRegistryApp.namespace.members">Members</span></dt>
        <dd>
            <span ng-repeat="members in vm.namespace.members">
                {{members.id}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
