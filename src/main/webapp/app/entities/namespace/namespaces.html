<div>
    <h2 translate="kevoreeRegistryApp.namespace.home.title">Namespaces</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button ng-show="isInRole('ROLE_USER')" class="btn btn-primary" ui-sref="namespace.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="kevoreeRegistryApp.namespace.home.createLabel">
                        Create new Namespace
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="kevoreeRegistryApp.namespace.name">Name</span></th>
                    <th><span translate="kevoreeRegistryApp.namespace.owner">Owner</span></th>
                    <th><span translate="kevoreeRegistryApp.namespace.members">Members</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="namespace in vm.namespaces track by namespace.id">
                    <td><a ui-sref="namespace-detail({id:namespace.id})">{{namespace.id}}</a></td>
                    <td>{{namespace.name}}</td>
                    <td>
                        {{namespace.owner.login}}
                    </td>
                    <td>
                        <span ng-repeat="members in namespace.members">
                            {{members.login}}{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="namespace-detail({id:namespace.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="namespace.edit({id:namespace.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="namespace.delete({id:namespace.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
