<form name="createForm" role="form" novalidate ng-submit="vm.save()" show-validation>
	<div class="modal-header">
		<button type="button" class="close" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myNamespaceLabel" data-translate="namespace.create">Create a namespace</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="control-label" data-translate="namespace.name">Name</label>
			<input type="text" class="form-control" name="name" ng-model="vm.namespace.name" ng-required="true" ng-minlength=1 ng-maxlength=50 ng-pattern="/^[a-z0-9]+$/">

			<div ng-show="createForm.name.$invalid">
				<p class="help-block" ng-show="createForm.name.$error.required" data-translate="entity.validation.required">
					This field is required.
				</p>
				<p class="help-block" ng-show="createForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
					This field cannot be longer than 50 characters.
				</p>
				<p class="help-block" ng-show="createForm.name.$error.pattern" data-translate="entity.validation.pattern" translate-value-pattern="/^[a-z0-9]+$/">
					This field should follow pattern /^[a-z0-9]+$/.
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>
			<span>&nbsp;</span>
			<span data-translate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" ng-disabled="createForm.$invalid || vm.isSaving" class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>
			<span>&nbsp;</span>
			<span data-translate="entity.action.save">Save</span>
		</button>
	</div>
</form>
