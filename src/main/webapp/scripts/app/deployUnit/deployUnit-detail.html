<div class="well">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="kevoreeRegistryApp.deployUnit.name">Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{ du.name }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kevoreeRegistryApp.deployUnit.version">Version</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{ du.version }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kevoreeRegistryApp.deployUnit.platform">Platform</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{ du.platform }}" readonly>
                </td>
            </tr>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.deployUnit.namespace">Namespace</span>
                    </td>
                    <td>
                        <a ui-sref="nsDetail({ name: du.typeDefinition.namespace.name })">{{ du.typeDefinition.namespace.name }}</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.deployUnit.typeDefinition">TypeDefinition</span>
                    </td>
                    <td>
                        <a ui-sref="tdefDetail({ id: du.typeDefinition.id })">{{ du.typeDefinition.name + '/' + du.typeDefinition.version }}</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.deployUnit.model">Model</span>
                    </td>
                    <td>
                        <textarea class="input-sm form-control" readonly>{{du.model}}</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="dus"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="kevoreeRegistryApp.deployUnit.home.title"> Back</span>
    </button>
</div>
