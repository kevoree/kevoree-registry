<div class="well">
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <input type="text" class="form-control" ng-model="filterText" placeholder="{{ 'kevoreeRegistryApp.namespace.filterPlaceholder' | translate }}">
        </div>
        <div class="col-md-offset-2 col-xs-6">
            <button ng-show="isInRole('ROLE_USER')" class="btn btn-primary btn-md pull-right" data-toggle="modal" data-target="#saveNamespaceModal" ng-click="clear()">
                <span class="glyphicon glyphicon-plus"></span> <span translate="kevoreeRegistryApp.namespace.home.createLabel">Create</span>
            </button>
        </div>
    </div>
    <hr/>
    <div class="modal fade" id="saveNamespaceModal" tabindex="-1" role="dialog" aria-labelledby="myNamespaceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNamespaceLabel" translate="kevoreeRegistryApp.namespace.home.createOrEditLabel">Create or edit a Namespace</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="kevoreeRegistryApp.namespace.name">Name</label>
                            <input type="text" class="form-control" ng-model="namespace.name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNamespaceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(namespace.name)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger" role="alert" ng-show="deleteError">
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearDeleteError()">&times;</span></button>
                            <strong>Error: </strong>{{deleteError}}
                        </div>
                        <p translate="kevoreeRegistryApp.namespace.delete.question" translate-values="{name: '{{namespace.name}}'}">Are you sure you want to delete Namespace {{namespace.name}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="list-group" ng-repeat="ns in namespaces | filter:filterText | orderBy:ns.name">
        <a ui-sref="namespaceDetail({name:ns.name})" class="list-group-item clearfix">
            <h4 class="list-group-item-heading">{{ ns.name }} ({{ns.owner}})</h4>
            <p class="list-group-item-text">{{ns.members | list}}</p>
            <span ng-show="isInRole('ROLE_USER')" class="pull-right">
                <button ng-click="delete(ns.name, $event)" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </span>
        </a>
    </div>
</div>
