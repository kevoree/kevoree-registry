
<div class="well">
    <h2><span translate="kevoreeRegistryApp.typeDefinition.detail.title">Type Definition</span> {{tdef.name}}/{{tdef.version}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.typeDefinition.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tdef.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.typeDefinition.version">Version</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tdef.version}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="kevoreeRegistryApp.typeDefinition.serializedModel">Serialized model</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tdef.serializedModel}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="tdef"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
